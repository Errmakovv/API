<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>API</title>
</head>
<body>
    <header class="header">
        <div class="header__right">
            <img class="header__burger-menu" src="assets/Shape.svg" alt="">
            <h1 class="header__headline">CodeJam - API</h1>
        </div>
    </header>
    <main class="main">
        <div class="main__tools-and-colors">
            <ul class="tools">
                <li id="fill-bucket" class="tools__tool">
                    <img class="tools__tool-img" src="assets/paint-bucket.svg" alt="">
                    <p class="tools__tool-name">Fill bucket</p>
                </li>
                <li id="color-picker" class="tools__tool">
                    <img class="tools__tool-img" src="assets/choose-color.svg" alt="">
                    <p class="tools__tool-name">Choose color</p>
                </li>
                <li id="pencil" class="tools__tool">
                    <img class="tools__tool-img" src="assets/pencil.svg" alt="">
                    <p class="tools__tool-name">Pencil</p>
                </li>
                <li class="tools__tool">
                    <img class="tools__tool-img" src="assets/transform.svg" alt="">
                    <p class="tools__tool-name">Clear</p>
                </li>
            </ul>
            <ul class="colors">
                <li class="colors__color">
                    <label class="colors__color-circle colors__color-circle_current-color" for="color-active"><input id="color-active" class="colors__color-input" type="color"></label>
                    <p class="colors__color-name">Current color</p>
                </li>
                <li  class="colors__color">
                    <div id="color-prev" class="colors__color-circle colors__color-circle_prev-color"></div>
                    <p class="colors__color-name">Prev color</p>
                </li>
                <li class="colors__color">
                    <div class="colors__color-circle colors__color-circle_red-color"></div>
                    <p class="colors__color-name">red</p>
                </li>
                <li class="colors__color">
                    <div class="colors__color-circle colors__color-circle_blue-color"></div>
                    <p class="colors__color-name">blue</p>
                </li>
            </ul>
        </div>
        <div class="main__canvas-container">
            <div class="search-container">
                <button id="load-btn" class="search-container__load-btn">Load</button>
                <input id="search-input" class="search-container__input" type="text">
                <button id="b&w-btn" class="search-container__black-white-btn">B&W</button>
            </div>
            <canvas id="canvas" class="main__canvas" width="128" height="128"></canvas>
            <input id="size-switcher" class="main__size-input" type="range" name="size" min="10" max="30" value="30" step="10">
            <label id="size-switcher-label" class="main__size-label" for="size">Size</label>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
